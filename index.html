<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Star Hospital - A New Vision of Care</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="#" class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L14.09 8.26L20 9.27L15.55 13.97L16.91 20L12 17.27L7.09 20L8.45 13.97L4 9.27L9.91 8.26L12 2Z" fill="url(#logo-gradient)"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="12" y1="2" x2="12" y2="20" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#64FFDA"/>
                            <stop offset="1" stop-color="#8892B0"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Morning Star Hospital</span>
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Find a Doctor</a></li>
                <li><a href="#">Patients</a></li>
            </ul>
            <a href="#" class="cta-button">Book Appointment</a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Your Guiding Light to Wellness</h1>
                <p>Advanced medical care meets compassionate service. Discover a new standard in healthcare.</p>
                <div class="search-container">
                    <input type="text" placeholder="Find a Doctor, Service, or Department...">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
